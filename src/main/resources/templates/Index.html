<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function getJoke(){
            var http = new XMLHttpRequest();
            http.onreadystatechange=function(){
                if(this.readyState=4 && this.status==200){
                    document.getElementById("jokeHolder").innerText=this.responseText;
                }
            }
            http.open("GET","/api/v1/joke", true);
            http.send();
        }
    </script>
</head>
<body>
<p id="jokeHolder">Get joke</p>
<button onclick="getJoke()">Get joke</button>

</body>
</html>
